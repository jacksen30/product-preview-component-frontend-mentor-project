<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5b0bc60eb6.js" crossorigin="anonymous"></script> <!-- Font Awesome Import -->
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="preview-card-container">
      <div class="inner-left-side">
       <img class="product-image" src="./images/image-product-desktop.jpg" alt="perfume bottle" />
      </div>
      <div class="inner-right-side">
        <h1 class="top-heading">PERFUME</h1>

        <h2 class="sub-heading">Gabrielle Essence Eau De Parfum</h2>

        <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="price-container">
          <span class="discounted-price">$149.99</span> 
          <span class="rrp-price">$169.99</span>
        </p>

        <button class="btn btn-add-to-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  
  </main>
</body>
</html>
